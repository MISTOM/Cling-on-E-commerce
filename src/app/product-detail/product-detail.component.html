<div class="container mt-5">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title">{{ product?.title }}</h2>
        <p class="card-text">{{ product?.description }}</p>
        <p><strong>Category:</strong> {{ product?.category }}</p>
        <p><strong>Price:</strong> ${{ product?.price }}</p>
        <p><strong>Rating:</strong> {{ product?.rating }} / 5</p>
      </div>
    </div>
  
    <!-- Display reviews -->
    <div class="mt-4">
      <h4>Reviews:</h4>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let review of product?.reviews">
          <strong>{{ review.reviewerName }}:</strong> {{ review.comment }} (Rating: {{ review.rating }})
        </li>
      </ul>
    </div>
  
    <!-- Comment Form -->
    <div class="mt-5">
      <h4>Add a Comment</h4>
      <form [formGroup]="commentForm" (ngSubmit)="onComment()">
        <div class="mb-3">
          <label for="rating" class="form-label">Rating</label>
          <input type="number" class="form-control" id="rating" formControlName="rating" min="1" max="5" placeholder="Rate 1-5">
          <div *ngIf="commentForm.get('rating')?.invalid && commentForm.get('rating')?.touched" class="text-danger">
            Rating is required
          </div>
        </div>
  
        <div class="mb-3">
          <label for="comment" class="form-label">Comment</label>
          <textarea id="comment" class="form-control" formControlName="comment" rows="3"></textarea>
          <div *ngIf="commentForm.get('comment')?.invalid && commentForm.get('comment')?.touched" class="text-danger">
            Comment is required
          </div>
        </div>
  
        <button type="submit" class="btn btn-primary" [disabled]="commentForm.invalid">Submit Comment</button>
      </form>
    </div>
  </div>
