<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2>Register</h2>
        <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input id="username" formControlName="username" class="form-control" type="text" placeholder="Enter username" />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input id="password" formControlName="password" class="form-control" type="password" placeholder="Enter password" />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input id="email" formControlName="email" class="form-control" type="email" placeholder="Enter email" />
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
        </form>
      </div>
    </div>
  </div>
