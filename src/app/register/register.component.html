<div class="container">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onRegister()" novalidate>
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" formControlName="username"
        [ngClass]="{'is-invalid': submitted && registerForm.get('username')?.invalid}" />
      <div *ngIf="submitted && registerForm.get('username')?.errors?.['required']" class="invalid-feedback">
        Username is required.
      </div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" formControlName="email"
        [ngClass]="{'is-invalid': submitted && registerForm.get('email')?.invalid}" />
      <div *ngIf="submitted && registerForm.get('email')?.errors?.['required']" class="invalid-feedback">
        Email is required.
      </div>
      <div *ngIf="submitted && registerForm.get('email')?.errors?.['email']" class="invalid-feedback">
        Please enter a valid email address.
      </div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" formControlName="password"
        [ngClass]="{'is-invalid': submitted && registerForm.get('password')?.invalid}" />
      <div *ngIf="submitted && registerForm.get('password')?.errors?.['required']" class="invalid-feedback">
        Password is required.
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
  </form>
  <button class="btn btn-link">
    <a href="/login">Login</a>
    </button>
</div>
