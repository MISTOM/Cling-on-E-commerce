<div class="container">
    <h2>{{ isEditMode ? 'Edit Product' : 'Add Product' }}</h2>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title</label>
        <input id="title" class="form-control" formControlName="title" />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" class="form-control" formControlName="description"></textarea>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input id="price" type="number" class="form-control" formControlName="price" />
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <input id="category" class="form-control" formControlName="category" />
      </div>
      <div class="form-group">
        <label for="stock">Stock</label>
        <input id="stock" type="number" class="form-control" formControlName="stock" />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
